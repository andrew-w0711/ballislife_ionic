<div class="card-header">
  <div class="card-content postImage">
    <p class="postCat">
      <a class="titleLink" ui-sref="app.post({postId :post.id})">
        <img id="myImg" ng-src="{{post.attachments[0].url | s3link}}"  onerror="this.style.display='none'"//>
      </a>
    </p>
    <p class="cardCat {{post.categories[1].title}}">{{post.categories[1].title}}</p>
  </div>
  <!--<h2>Posted <span am-time-ago="post.date"></span> by <span class="author" ng-bind-html="post.author.name | rawHtml"></span></h2>-->
</div>
<div class="card-content-outer postCardTitleBlock" post-content>
  <a class="titleLink postCardTitleLink" ui-sref="app.post({postId :post.id})">
    <h1><span ng-bind-html="post.title | rawHtml"></span></h1>
  </a>
  <a class="card-button secondary bookmark" ng-click="bookmarkPost(post)">
    <i class="icon ion-bookmark"></i>
  </a>
  <!--<div class="card-content" dynamic-anchor-fix ng-bind-html="post.content | rawHtml"></div>-->
</div>
